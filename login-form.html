<!DOCTYPE html>
<html>

<head>
    <title>Login-Form</title>
    <link href="forms.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <form>
            <div class="form-group floating">

                <input type="text" name="uname" id="user-name" class="form-control floating" required value="">
                <label for="user-name">User Name :</label>
                <div id="username" class="text-color "></div>
            </div>
            <div class="form-group floating">

                <input type="password" name="password" id="pw" class="form-control floating" required value="">
                <label for="pw">Password :</label>
                <div id="pwd" class="text-color"></div>
            </div>

            <button type="button" onclick="validateUser()">LOGIN</button>


        </form>
    </div>
    <!-- Script -->
    <script>
        function validateUser() {
            var uname, password;
            uname = document.getElementById("user-name").value;
            password = document.getElementById("pw").value;
            if (uname == "") {
                document.getElementById('username').innerHTML = "Please Enter User Name";
                document.getElementById('user-name').style.border = "2px solid red";

            }
            if (password == "") {
                document.getElementById('pwd').innerHTML = "Please Enter Your Password";
                document.getElementById('pw').style.border = "2px solid red";
            } else {
                document.getElementById('pw').style.border = "2px solid green";
                document.getElementById('user-name').style.border = "2px solid green";


            }
        }
    </script>

</body>

</html>
